version: '3'
services:
  web:
    build:
      nginx
    ports:
      - "80:80"
    volumes:
      - "./nginx/html:/home/mrdai/html"
      - "./nginx/logs:/home/mrdai/logs"
      - "./nginx/conf/nginx.conf:/etc/nginx/nginx.conf"
      - "./nginx/conf/vhost:/etc/nginx/conf.d"
    links:
      - php
    restart: always
  php:
    build:
      php
    volumes:
      - "./nginx/html:/home/mrdai/html/"
    working_dir: /home/mrdai/html/cloud/public
    command: php-fpm
    links:
      - db
    restart: always
    environment:
        APP_ENV: local
        APP_DEBUG: 'true'
        APP_KEY: cloud
        APP_LOCALE: en
        APP_FALLBACK_LOCALE: en
        DB_CONNECTION: pgsql
        DB_HOST: db
        DB_DATABASE: cloud
        DB_USERNAME: root
        DB_PASSWORD: root
  db:
    image: "postgres:10.0-alpine"
    ports:
      - "5432:5432"
    restart: always
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: cloud